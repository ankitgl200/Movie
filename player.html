<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        iframe {
            width: 90%;
            height: 600px;
            margin-top: 20px;
            border: 2px solid white;
            border-radius: 20px;
        }
        #error-message {
            color: red;
            font-size: 20px;
            display: none;
        }
        .main{
            background-color: black;
            color: whitesmoke;
        }

        
    </style>
</head>
<body>
    <h1 class="main">Online Movie Player</h1>
    <iframe id="videoPlayer" allowfullscreen></iframe>
    <p id="error-message">⚠️ Error: Video cannot be loaded!</p>

    <script>
        // Get video URL from query string
        const urlParams = new URLSearchParams(window.location.search);
        const videoURL = urlParams.get('video');

        if (videoURL) {
            const iframe = document.getElementById("videoPlayer");
            iframe.src = decodeURIComponent(videoURL);

            // Error handling
            iframe.onerror = function() {
                document.getElementById("error-message").style.display = "block";
                iframe.style.display = "none";
            };
        } else {
            document.getElementById("error-message").innerText = "⚠️ No video URL found!";
            document.getElementById("error-message").style.display = "block";
        }
    </script>

</body>
</html>
