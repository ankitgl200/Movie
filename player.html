<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <link rel="icon" type="image/x-icon" href="https://scontent.fbek1-5.fna.fbcdn.net/v/t1.15752-9/480541404_1199192524844832_4928693883974508515_n.png?_nc_cat=107&ccb=1-7&_nc_sid=0024fc&_nc_ohc=TQQbewjiS1AQ7kNvgEABHkh&_nc_oc=Adja39DJZgiDPXL47YO0IDlr5SQByXR_x7RgMF8q2aJSlN1pGc8ALShfn0Gja006SDA&_nc_ad=z-m&_nc_cid=1174&_nc_zt=23&_nc_ht=scontent.fbek1-5.fna&oh=03_Q7cD1gErxPpW2uMlqTSf4veVgXHnwmDvNodvNmNv8qpaVs0mCQ&oe=67EDE796">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 90%;
            height: 600px;
            margin-top: 20px;
            border: 2px solid white;
            border-radius: 20px;
        }
        #error-message {
            color: red;
            font-size: 20px;
            display: none;
        }
        .main {
            background-color: #2c2c2c;
            color: whitesmoke;
            border-radius: 50px;
            padding: 10px;
        }
        .end {
            margin: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            border-radius: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        .contact {
            margin: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        .contact h4 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 10px;
            animation: slideDown 1s ease-in-out;
        }
        .contact ul {
            list-style: none;
            padding-left: 0;
        }
        .contact li {
            margin-bottom: 10px;
        }
        .contact li a {
            color: white;
            font-size: 20px;
            text-decoration: none;
            background: #444;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
        }
        .contact li a:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7),
                        0 0 40px rgba(255, 255, 255, 0.5),
                        0 0 60px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            iframe {
                height: 50vh;
            }
            .contact h4 {
                font-size: 24px;
            }
            .contact li a {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            iframe {
                height: 40vh;
            }
            .contact h4 {
                font-size: 20px;
            }
            .contact li a {
                font-size: 16px;
                padding: 6px 12px;
            }
        }
    </style>
    </style>
</head>
<body>
    <h1 class="main">Online Movie Player</h1>
    <iframe id="videoPlayer" allowfullscreen></iframe>
    <p id="error-message">⚠️ Error: Video cannot be loaded!</p>
    <hr>
    <div class="contact">
        <h4 class="top">Wanna Contact Me:</h4>
        
        <ul>
            <li>
                <a href="https://www.instagram.com/_ankit_gl/" target="_blank">Join me On Instagram</a>
            </li>
        </ul>
    </div>
    <hr>
    <div class="end">
        <h2 >
            <p>Hope you Enjoyed</p>
            <p>Thank You For Visiting</p>
        </h2>
    </div>

    <script>
        // Get video URL from query string
        const urlParams = new URLSearchParams(window.location.search);
        const videoURL = urlParams.get('video');

        if (videoURL) {
            const iframe = document.getElementById("videoPlayer");
            iframe.src = decodeURIComponent(videoURL);

            // Error handling
            iframe.onerror = function() {
                document.getElementById("error-message").style.display = "block";
                iframe.style.display = "none";
            };
        } else {
            document.getElementById("error-message").innerText = "⚠️ No video URL found!";
            document.getElementById("error-message").style.display = "block";
        }
    </script>

</body>
</html>
