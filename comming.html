<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Section</title>
    <link rel="icon" type="image/x-icon"
        href="logo.png">
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;;
        }

        body {
            /* background: url('https://source.unsplash.com/1600x900/?movie,cinema') no-repeat center center/cover; */
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            animation: bgAnimation 10s infinite alternate ease-in-out;
        }

        /* Background subtle scaling animation */
        @keyframes bgAnimation {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        .coming-soon-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Slide-up animation */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 1.5s ease-in-out 0.5s forwards;
            opacity: 0;
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                 0 0 20px rgba(255, 255, 255, 0.5),
                 0 0 30px rgba(255, 255, 255, 0.3);
        }
        h2 {
            font-size: 35px;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                 0 0 20px rgba(255, 255, 255, 0.5),
                 0 0 30px rgba(255, 255, 255, 0.3);
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                 0 0 20px rgba(255, 255, 255, 0.5),
                 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* Button Styling */
        .notify-btn {
            background: #ffcc00;
            color: #000;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .notify-btn:hover {
            background: #ff9900;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            .notify-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
        .logo {
            width: 180px;
            height: 140px;
            margin-bottom: 5px;
            animation: rotateY 10s linear infinite, introAnimation 1.5s ease-in-out;
        }

        @keyframes rotateY {
            from {
            transform: rotateY(360deg);
            }
            to {
            transform: rotateY(0deg);
            }
        }

        @keyframes introAnimation {
            from {
            opacity: 0;
            transform: scale(0.5);
            }
            to {
            opacity: 1;
            transform: scale(1);
            }
        }

    .btn {
    display: inline-block;
    margin: 5px;
    padding: 10px 10px;
    background-color: #007bff;
    color: white;
    border-radius: 10px;
    font-size: 1.2rem;
    transition: 0.5s ease-in-out;
    opacity: 0;
    animation: fadeIn 1s ease-in forwards 1.5s;
    text-decoration: none;

}

.btn:hover {
    background-color: #0056b3;
    font-size: 1.3rem;
    box-shadow: 0 0 20px rgba(82, 159, 231, 0.7),
        0 0 40px rgba(63, 193, 233, 0.5),
        0 0 60px rgba(74, 30, 197, 0.3);
}
    </style>

</head>

<body>
    <div class="coming-soon-container">
        <div class="content">
            <img src="logo.png" alt="logo" class="logo" id="ss">
            <h1>Series Section</h1>
            <h2>Coming Soon</h2>
            <p class="slide-up">Our series section Will Be launching soon.</p>
            <p class="slide-up">Stay Tuned!!</p>
            <a href="index.html" class="btn">Go Back</a>
        </div>
    </div>
</body>

</html>
